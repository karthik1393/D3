<script>
 var svg1 = dimple.newSvg("#chartContainer1", 590, 400);
 var svg2=dimple.newSvg("#chartContainer2", 590,400);
 var svg3=dimple.newSvg("#chartContainer3", 590, 400);
 var svg4=dimple.newSvg("#chartContainer4", 590, 400);
 var svg5=dimple.newSvg("#chartContainer5", 590, 400);

        d.forEach(function(ele) {

            ele.count =1;
           // console.log(d.Medium);`
        })

         var myChart = new dimple.chart(svg4, d);
      myChart.setBounds(60, 30, 510, 305)
      var x = myChart.addCategoryAxis("x", "Medium");

    csv = csv.filter(function(row) {

      csv.forEach(function(ele) {

            ele.count =1;
           // console.log(d.Medium);
        })
    //vis.datum(csv).call(chart);
    console.log(csv[0].Medium)

       var myChartp = new dimple.chart(svg3, csv);
      myChartp.setBounds(20, 20, 460, 360)
      myChartp.addMeasureAxis("p", "Medium");

      	d3.csv("https://raw.githubusercontent.com/nikhil-ramg/hello-world/master/Log.csv", function(qwe) {
    qwe = qwe.filter(function(row) {
        return row['Medium'] == 'Video';
    })

        qwe.forEach(function(ele) {
        	(new Date(qwe.TimeStamp).getMonth() + 1) + '/' + (new Date(qwe.TimeStamp).getDate()) + '/' +  new Date(qwe.TimeStamp).getFullYear();
            ele.count =1;
           // console.log(d.Medium);
        })

    console.log(qwe[0].Medium)
    	var myChart = new dimple.chart(svg2, qwe);
      myChart.setBounds(60, 45, 510, 315)
      myChart.addCategoryAxis("x", "Medium");
      myChart.addMeasureAxis("y", "count");
      myChart.addSeries("Speaker", dimple.plot.bar);
      myChart.addLegend(200, 10, 380, 20, "right");
      myChart.draw();
});

      	     	d3.csv("https://raw.githubusercontent.com/nikhil-ramg/hello-world/master/Log.csv", function(kar) {
      	     		    kar = kar.filter(function(row) {
      	     		    	return row['Resource'] == 
      	     		 		'Sample-Thank-You-Card-Template' ||
							row['Resource'] == 'Holidays' ||
							row['Resource'] == 'Getting-Driver\'s-License' ||
							row['Resource'] == 'Sample-Resume' ||
							row['Resource'] == 'American-Workplace-Behavior' ||
							row['Resource'] == 'Dining-Etiquette' ||
							row['Resource'] == 'Sample-Cover-Letter' ||
							row['Resource'] == 'Tips-for-Brainstorming';
        
    })
debugger;
        kar.forEach(function(ele) {
        	(new Date(kar.TimeStamp).getMonth() + 1) + '/' + (new Date(kar.TimeStamp).getDate()) + '/' +  new Date(kar.TimeStamp).getFullYear();
            ele.count =1;
           // console.log(d.Medium);

</script>
<script>
var finalData = [];
var d = [];
var d3analysis = d3.csv("https://raw.githubusercontent.com/nikhil-ramg/hello-world/master/Log.csv", function(csv) {
    
	var typeArr = ['Guide','Links', 'List', 'Template', 'Tips'];
	
	var box = {};
	var tempCont = [];
	$.each(typeArr, function(index, item){
		tempData = csv.filter(function(row) {
        	return row['Type'] == item;
    	});

		var scap1ct = $.grep(tempData, function (elem) {
			    return elem['SCAP'] === 'Academic';
		}).length;
		var scap2ct = $.grep(tempData, function (elem) {
			    return elem['SCAP'] === 'Cultural';
		}).length;
		var scap3ct = $.grep(tempData, function (elem) {
			    return elem['SCAP'] === 'Professional';
		}).length;
		var scap4ct = $.grep(tempData, function (elem) {
			    return elem['SCAP'] === 'Social';
		}).length;

		box = {
			axis: "Academic",
			value: (scap1ct/tempData.length).toFixed(2)
		}
		tempCont.push(box);
		box = {
			axis: "Cultural",
			value: (scap2ct/tempData.length).toFixed(2)
		}
		tempCont.push(box);
		box = {
			axis: "Professional",
			value: (scap3ct/tempData.length).toFixed(2)
		}
		tempCont.push(box);
		box = {
			axis: "Social",
			value: (scap4ct/tempData.length).toFixed(2)
		}
		tempCont.push(box);
		finalData.push(tempCont);
		tempCont = [];
	});

	d = finalData;

	var w = 490,
	h = 400;

	var colorscale = d3.scaleOrdinal(d3.schemeCategory10);

	//Legend titles
	var LegendOptions = ['Guide','Links', 'List', 'Template', 'Tips'];

	//Data


	//Options for the Radar chart, other than default
	var mycfg = {
	  w: w,
	  h: h,
	  maxValue: 0.6,
	  levels: 6,
	  ExtraWidthX: 300
	}

	//Call function to draw the Radar chart
	//Will expect that data is in %'s
	RadarChart.draw("#chart", d, mycfg);

	////////////////////////////////////////////
	/////////// Initiate legend ////////////////
	////////////////////////////////////////////
	var svg = d3.select('#chart')
	.selectAll('svg')
	.append('svg')
	.attr("width", w)
	.attr("height", h)

	//Create the title for the legend
	var text = svg.append("text")
	.attr("class", "title")
	.attr('transform', 'translate(90,0)') 
	.attr("x", 0)
	.attr("y", 10)
	.attr("font-size", "10px")
	.attr("fill", "#404040")
	.text(" % of medium used to read about various topics");
		
	//Initiate Legend	
	var legend = svg.append("g")
	.attr("class", "legend")
	.attr("height", 100)
	.attr("width", 200)
	.attr('transform', 'translate(90,20)') 
	;


	//Create colour squares
	legend.selectAll('rect')
	  .data(LegendOptions)
	  .enter()
	  .append("rect")
	  .attr("x", 10)
	  .attr("y", function(d, i){ return i * 20;})
	  .attr("width", 10)
	  .attr("height", 10)
	  .style("fill", function(d, i){ return colorscale(i);})
	  ;
	//Create text next to squares
	legend.selectAll('text')
	  .data(LegendOptions)
	  .enter()
	  .append("text")
	  .attr("x", 23)
	  .attr("y", function(d, i){ return i * 20 + 9;})
	  .attr("font-size", "11px")
	  .attr("fill", "#737373")
	  .text(function(d) { return d; })
	  ;	
});

var RadarChart = {
  draw: function(id, d, options){
  var cfg = {
	 radius: 5,
	 w: 600,
	 h: 600,
	 factor: 1,
	 factorLegend: .85,
	 levels: 3,
	 maxValue: 0,
	 radians: 2 * Math.PI,
	 opacityArea: 0.5,
	 ToRight: 5,
	 TranslateX: 80,
	 TranslateY: 30,
	 ExtraWidthX: 100,
	 ExtraWidthY: 100,
	 color: d3.scaleOrdinal(d3.schemeCategory10)
	};
	
	if('undefined' !== typeof options){
	  for(var i in options){
		if('undefined' !== typeof options[i]){
		  cfg[i] = options[i];
		}
	  }
	}
	cfg.maxValue = Math.max(cfg.maxValue, d3.max(d, function(i){return d3.max(i.map(function(o){return o.value;}))}));
	var allAxis = (d[0].map(function(i, j){return i.axis}));
	var total = allAxis.length;
	var radius = cfg.factor*Math.min(cfg.w/2, cfg.h/2);
	var Format = d3.format('%');
	d3.select(id).select("svg").remove();
	
	var g = d3.select(id)
			.append("svg")
			.attr("width", cfg.w+cfg.ExtraWidthX)
			.attr("height", cfg.h+cfg.ExtraWidthY)
			.append("g")
			.attr("transform", "translate(" + cfg.TranslateX + "," + cfg.TranslateY + ")");
			;

	var tooltip;
	
	//Circular segments
	for(var j=0; j<cfg.levels-1; j++){
	  var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
	  g.selectAll(".levels")
	   .data(allAxis)
	   .enter()
	   .append("svg:line")
	   .attr("x1", function(d, i){return levelFactor*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
	   .attr("y1", function(d, i){return levelFactor*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
	   .attr("x2", function(d, i){return levelFactor*(1-cfg.factor*Math.sin((i+1)*cfg.radians/total));})
	   .attr("y2", function(d, i){return levelFactor*(1-cfg.factor*Math.cos((i+1)*cfg.radians/total));})
	   .attr("class", "line")
	   .style("stroke", "grey")
	   .style("stroke-opacity", "0.75")
	   .style("stroke-width", "0.3px")
	   .attr("transform", "translate(" + (cfg.w/2-levelFactor) + ", " + (cfg.h/2-levelFactor) + ")");
	}

	//Text indicating at what % each level is
	for(var j=0; j<cfg.levels; j++){
	  var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
	  g.selectAll(".levels")
	   .data([1]) //dummy data
	   .enter()
	   .append("svg:text")
	   .attr("x", function(d){return levelFactor*(1-cfg.factor*Math.sin(0));})
	   .attr("y", function(d){return levelFactor*(1-cfg.factor*Math.cos(0));})
	   .attr("class", "legend")
	   .style("font-family", "sans-serif")
	   .style("font-size", "10px")
	   .attr("transform", "translate(" + (cfg.w/2-levelFactor + cfg.ToRight) + ", " + (cfg.h/2-levelFactor) + ")")
	   .attr("fill", "#737373")
	   .text(Format((j+1)*cfg.maxValue/cfg.levels));
	}
	
	series = 0;

	var axis = g.selectAll(".axis")
			.data(allAxis)
			.enter()
			.append("g")
			.attr("class", "axis");

	axis.append("line")
		.attr("x1", cfg.w/2)
		.attr("y1", cfg.h/2)
		.attr("x2", function(d, i){return cfg.w/2*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
		.attr("y2", function(d, i){return cfg.h/2*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
		.attr("class", "line")
		.style("stroke", "grey")
		.style("stroke-width", "1px");

	axis.append("text")
		.attr("class", "legend")
		.text(function(d){return d})
		.style("font-family", "sans-serif")
		.style("font-size", "11px")
		.attr("text-anchor", "middle")
		.attr("dy", "1.5em")
		.attr("transform", function(d, i){return "translate(0, -10)"})
		.attr("x", function(d, i){return cfg.w/2*(1-cfg.factorLegend*Math.sin(i*cfg.radians/total))-60*Math.sin(i*cfg.radians/total);})
		.attr("y", function(d, i){return cfg.h/2*(1-Math.cos(i*cfg.radians/total))-20*Math.cos(i*cfg.radians/total);});

	d.forEach(function(y, x){
	  dataValues = [];
	  g.selectAll(".nodes")
		.data(y, function(j, i){
		  dataValues.push([
			cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)), 
			cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
		  ]);
		});
	  dataValues.push(dataValues[0]);
	  g.selectAll(".area")
					 .data([dataValues])
					 .enter()
					 .append("polygon")
					 .attr("class", "radar-chart-serie"+series)
					 .style("stroke-width", "2px")
					 .style("stroke", cfg.color(series))
					 .attr("points",function(d) {
						 var str="";
						 for(var pti=0;pti<d.length;pti++){
							 str=str+d[pti][0]+","+d[pti][1]+" ";
						 }
						 return str;
					  })
					 .style("fill", function(j, i){return cfg.color(series)})
					 .style("fill-opacity", cfg.opacityArea)
					 .on('mouseover', function (d){
										z = "polygon."+d3.select(this).attr("class");
										g.selectAll("polygon")
										 .transition(200)
										 .style("fill-opacity", 0.1); 
										g.selectAll(z)
										 .transition(200)
										 .style("fill-opacity", .7);
									  })
					 .on('mouseout', function(){
										g.selectAll("polygon")
										 .transition(200)
										 .style("fill-opacity", cfg.opacityArea);
					 });
	  series++;
	});
	series=0;


	d.forEach(function(y, x){
	  g.selectAll(".nodes")
		.data(y).enter()
		.append("svg:circle")
		.attr("class", "radar-chart-serie"+series)
		.attr('r', cfg.radius)
		.attr("alt", function(j){return Math.max(j.value, 0)})
		.attr("cx", function(j, i){
		  dataValues.push([
			cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)), 
			cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
		]);
		return cfg.w/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total));
		})
		.attr("cy", function(j, i){
		  return cfg.h/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total));
		})
		.attr("data-id", function(j){return j.axis})
		.style("fill", cfg.color(series)).style("fill-opacity", .9)
		.on('mouseover', function (d){
					newX =  parseFloat(d3.select(this).attr('cx')) - 10;
					newY =  parseFloat(d3.select(this).attr('cy')) - 5;
					
					tooltip
						.attr('x', newX)
						.attr('y', newY)
						.text(Format(d.value))
						.transition(200)
						.style('opacity', 1);
						
					z = "polygon."+d3.select(this).attr("class");
					g.selectAll("polygon")
						.transition(200)
						.style("fill-opacity", 0.1); 
					g.selectAll(z)
						.transition(200)
						.style("fill-opacity", .7);
				  })
		.on('mouseout', function(){
					tooltip
						.transition(200)
						.style('opacity', 0);
					g.selectAll("polygon")
						.transition(200)
						.style("fill-opacity", cfg.opacityArea);
				  })
		.append("svg:title")
		.text(function(j){return Math.max(j.value, 0)});

	  series++;
	});
	//Tooltip
	tooltip = g.append('text')
			   .style('opacity', 0)
			   .style('font-family', 'sans-serif')
			   .style('font-size', '13px');
  }
};
</script>
</body>
</html>
